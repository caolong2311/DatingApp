<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Đăng ký</h2>
    <hr>
    <div class="mb-3">
        <input type="text" class="form-control" name="username" [(ngModel)]="model.username"
            placeholder="Tên tài khoản">
    </div>
    <div class="mb-3">
        <input type="password" class="form-control" name="password" [(ngModel)]="model.password" placeholder="Mật khẩu">
    </div>
    <div class="text-center">
        <button class="btn btn-success me-2" type="submit">Đăng ký</button>
        <button class="btn btn-secondary me-2" (click)="cancel()" type="button">Thoát</button>
    </div>
</form>
