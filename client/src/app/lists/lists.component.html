<div class="container mt-4">

  <!-- <div class="text-center mb-4">
    <h2 class="fw-bold">
      {{ predicate === 'liked' ? 'Những người tôi đã thích' : 'Những người đã thích tôi' }}
    </h2>
  </div> -->

  <div class="d-flex justify-content-center gap-2 mb-4">
    <button 
      class="btn btn-outline-primary" 
      btnRadio="liked" 
      [(ngModel)]="predicate" 
      (click)="loadLikes()">
      Bạn đã thích
    </button>

    <button 
      class="btn btn-outline-primary" 
      btnRadio="likedBy" 
      [(ngModel)]="predicate" 
      (click)="loadLikes()">
      Người thích bạn
    </button>
  </div>

  <div class="row g-3">
    <div class="col-6 col-sm-4 col-md-3 col-lg-2" *ngFor="let member of members">
      <app-member-card [member]="member"></app-member-card>
    </div>
  </div>
</div>
<div class="d-flex justify-content-center" *ngIf="pagination">
  <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.itemsPerPage"
    [(ngModel)]="pagination.currentPage" (pageChanged)="pageChanged($event)" previousText="&lsaquo;" nextText="&rsaquo;"
    firstText="&laquo;" lastText="&raquo;" class="pagination">
  </pagination>
</div>
