<div class="text-center mt-3">
  <h2>
    Bạn có {{ pagination?.totalItems }} người phù hợp
  </h2>
</div>

<div class="container mt-3">
  <form #form="ngForm" class="d-flex flex-wrap align-items-center gap-3 mb-3" (ngSubmit)="loadMember()"
    autocomplete="off">


    <div class="d-flex align-items-center">
      <label class="me-1 mb-0">Độ tuổi từ:</label>
      <input type="number" class="form-control" style="width: 80px;" name="minAge" [(ngModel)]="userParams.minAge" />
    </div>


    <div class="d-flex align-items-center">
      <label class="me-1 mb-0">Đến:</label>
      <input type="number" class="form-control" style="width: 80px;" name="maxAge" [(ngModel)]="userParams.maxAge" />
    </div>


    <div class="d-flex align-items-center">
      <label class="me-1 mb-0">Hiển thị:</label>
      <select name="gender" class="form-control" style="width: 140px;" [(ngModel)]="userParams.gender">
        <option *ngFor="let gender of genderList" [value]="gender.value">
          {{ gender.display }}
        </option>
      </select>
    </div>


    <button class="btn btn-primary" type="submit">Tìm kiếm</button>


    <button class="btn btn-info" type="button" (click)="resetFilter()">Đặt lại</button>

    <div class="btn-group ms-auto">
      <button type="button" class="btn btn-primary" name="orderBy" (click)="loadMember()" btnRadio="lastActive"
        [(ngModel)]="userParams.orderBy">
        Vừa hoạt động
      </button>
      <button type="button" class="btn btn-primary" name="orderBy" (click)="loadMember()" btnRadio="created"
        [(ngModel)]="userParams.orderBy">
        Mới tham gia
      </button>
    </div>

  </form>
</div>


<div class="row">
  <div *ngFor="let member of members" class="col-6 col-md-4 col-lg-2 mb-3">
    <app-member-card [member]="member"></app-member-card>
  </div>
</div>

<!-- Phân trang -->
<div class="d-flex justify-content-center" *ngIf="pagination">
  <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.itemsPerPage"
    [(ngModel)]="pagination.currentPage" (pageChanged)="pageChanged($event)" previousText="&lsaquo;" nextText="&rsaquo;"
    firstText="&laquo;" lastText="&raquo;" class="pagination">
  </pagination>
</div>
