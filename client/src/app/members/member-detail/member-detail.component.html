<div class="row">
    <div class="col-4">
        <div class="card">
            <img [src]="member.photoUrl ? member.photoUrl : 'assets/user.png'" alt="{{ member.knownAs }}"
                class="card-img-top img-thumbnail" />
            <div class="card-body">
                <div class="d-flex">
                    <strong class="me-1">Vị trí:</strong>
                    <p class="mb-0">{{ member.city }}, {{ member.country }}</p>
                </div>
                <div class="d-flex">
                    <strong class="me-1">Tuổi:</strong>
                    <p class="mb-0">{{ member.age }}</p>
                </div>
                <div class="d-flex">
                    <strong class="me-1">Thành viên từ:</strong>
                    <p class="mb-0">{{ member.created | date: 'dd/MM/yyyy' }}</p>
                </div>
                <div class="d-flex">
                    <strong class="me-1">Hoạt động:</strong>
                    <p class="mb-0">{{ timeAgo(member.lastActive) }}</p>
                </div>
            </div>
            <div class="card-footer">
                <div class="btn-group d-flex">
                    <button class="btn btn-primary">Theo dõi</button>
                    <button (click)="selectTab(3)" class="btn btn-success">Nhắn tin</button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-8">
        <tabset class="member-tabset" #memberTabs>
            <tab heading="Thông tin {{member.knownAs}}" (selectTab) = "onTabActivated($event)">
                <h4>Mô tả</h4>
                <p>{{member.introduction}}</p>
                <h4>Đang tìm kiếm</h4>
                <p>{{member.lookingFor}}</p>
            </tab>
            <tab heading="Sở thích" (selectTab) = "onTabActivated($event)">
                <h4>Sở thích</h4>
                <p>{{member.interests}}</p>
            </tab>
            <tab heading="Ảnh" (selectTab) = "onTabActivated($event)">
                <div class="image-container">
                    <div class="image-grid">
                        <div class="image-item" *ngFor="let photo of member?.photos">
                            <img [src]="photo.url" (click)="openImage(photo.url)" alt="photo" />
                        </div>
                    </div>
                </div>


                <div class="overlay" *ngIf="selectedImage" (click)="closeImage()">
                    <img [src]="selectedImage" class="overlay-img" />
                </div>
            </tab>


            <tab heading="Tin nhắn" (selectTab) = "onTabActivated($event)">
                <app-member-messages [username]="member?.username" [messages]="messages"></app-member-messages>
            </tab>
        </tabset>
    </div>
</div>
