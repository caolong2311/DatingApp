<div class="d-flex mb-4">
    <div class="btn-group" btnRadioGroup name="container" [(ngModel)]="container" (ngModelChange)="loadMessages()">

        <button type="button" class="btn" btnRadio="Inbox"
            [ngClass]="{'btn-primary': container==='Inbox', 'btn-outline-primary': container!=='Inbox'}">
            <i class="fa fa-envelope-open"></i> Hộp thư đến
        </button>

        <button type="button" class="btn" btnRadio="Outbox"
            [ngClass]="{'btn-primary': container==='Outbox', 'btn-outline-primary': container!=='Outbox'}">
            <i class="fa fa-paper-plane"></i> Đã gửi
        </button>
    </div>
</div>

<div class="row" *ngIf="messages?.length === 0">
    <h3>Không có tin nhắn</h3>
</div>

<div class="row" *ngIf="messages?.length > 0">
    <table class="table table-hover" style="cursor: pointer">
        <thead>
            <tr>
                <th style="width: 40%">Tin nhắn</th>
                <th style="width: 20%">Từ</th>
                <th style="width: 20%">Đã gửi</th>
                <th style="width: 20%"></th>
            </tr>
        </thead>
        <tbody>
            <tr [hidden] = "loading" *ngFor="let message of messages" routerLink='{{container === "Outbox" 
                ? "/members/" + message.recipientUsername 
                : "/members/" + message.senderUsername}}' [queryParams]='{tab: 3}'>
                <td>{{message.content}}</td>
                <td>
                    <div *ngIf="container === 'Outbox'">
                        <img class="img-circle rounded-circle me-2"
                            src="{{message.recipientPhotoUrl || './assets/user.png'}}"
                            alt="{{message.recipientUsername}}">
                        <strong>{{message.recipientUsername | titlecase}}</strong>
                    </div>
                    <div *ngIf="container !== 'Outbox'">
                        <img class="img-circle rounded-circle me-2"
                            src="{{message.senderPhotoUrl || './assets/user.png'}}" alt="{{message.senderUsername}}">
                        <strong>{{message.senderUsername | titlecase}}</strong>
                    </div>
                </td>
                <td>{{ timeAgo(message.messageSent) }}</td>
                <td>
                    <button (click)="$event.stopPropagation()" (click)="deleteMessage(message.id)"
                        class='btn btn-danger'>Delete</button>
                </td>
            </tr>
        </tbody>

    </table>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination && !loading">
    <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.itemsPerPage"
        [(ngModel)]="pagination.currentPage" (pageChanged)="pageChanged($event)" [maxSize]="10" previousText="&lsaquo;"
        nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
    </pagination>
</div>
