<div class="container mt-5">
    <div *ngIf="!registerMode" style="text-align: center;">
        <h1>Tìm một nửa của bạn</h1>
        <p class="lead">Người phù hợp đang chờ bạn – bắt đầu bằng một bước đăng ký đơn giản!</p>
        <div class="text-center">
            <button (click)="registerToggle()" class="btn btn-primary btn-lg me-3">Đăng ký</button>
            <button class="btn btn-info btn-lg">Xem thêm</button>
        </div>
    </div>
    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register (cancelRegister) = "cancelRegister($event)"></app-register>
            </div>
        </div>
    </div>
</div>
